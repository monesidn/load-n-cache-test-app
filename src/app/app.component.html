<div class="app-container">
  <h1>
    Hello brave developer!
  </h1>
  <h3><i>It's dangerous to go alone! Take this.</i> This library will help you with the non-trivial data caching problem.</h3>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <div class="tab-content">
    <router-outlet></router-outlet>
  </div>
</div>
